<!DOCTYPE html>
<html lang="ru">
    <head>
        {% block head%}
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title {% block title %}{% endblock %}>Анализатор страниц</title>
        {% endblock %}
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <header class="flex-shrink-0"></header>
            <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
                <a class="navbar-brand" href="/">Анализатор страниц</a>
                <div id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="alert alert-{{ cat }}" role="alert">{{ msg }}</div>
        {% endfor %}
        <main class="flex-grow-1">
            {% block content %}Base content{% endblock %}
        </main>
        <footer class="border-top py-3 mt-5 flex-shrink-0">
            <div class="container-lg">
                <div class="text-center">
                    <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
                </div>
            </div>
        </footer>
    </body>
</html>
