{% extends 'layout/layout.html' %}
{% block content %}
  <div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
        </thead>
        <tbody>
          {% if urls %}
            {% for url in urls %}
              <tr>
                <td>{{ url.id }}</td>
                <td>
                  <a href="/urls/{{ url.id }}">{{ url.name }}</a>
                </td>
                <td>{{ url.created_at|default('', true) }}</td>
                <td>{{ url.status_code|default('', true) }}</td>
              </tr>
            {% endfor %}
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
